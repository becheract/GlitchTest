<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Ai Training</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- import the webpage's stylesheet -->
		<link rel="stylesheet" href="/static/index.css" />
	</head>

	<body>
		<h1>Ai Training</h1>
		<button id="requestPortButton">Request Port</button>
		<span id="connectPort">
			<hr />
			<button id="openPortButton">Open Port to Microbit</button>
			<hr />
			<span id="openPort">
				<button id="readButton">Read Input from Microbit</button>
				<hr />
				<button id="testButton">Test Microbit Connection</button>
				<hr />
				<button id="closeButton">Close Port</button>
				<hr />
			</span>
			<input id="teachableUrl" type="url" placeholder="https://teachablemachine.withgoogle.com/models/[...]" pattern="https://.*" required />
			<button id="submitUrl">Submit URL</button>
			<hr />

			<div>Teachable Machine</div>
			<div id="webcam-container"></div>
			<div><canvas id="canvas"></canvas></div>

			<div id="label-container"></div>
		</span>
		<!-- glitch button and style -->
		<div class="glitchButton" style="position: fixed; top: 80px; right: 20px"></div>
		<script src="https://button.glitch.me/button.js" data-style="glitch"></script>
		<!-- Socket.io -->
		<script
			src="https://cdn.socket.io/3.1.3/socket.io.min.js"
			integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
			crossorigin="anonymous"
		></script>
		<!-- Teachable Machine: tensorflow-->
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
		<!-- Teachable Machine: Image Recognition-->
		<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
		<!-- Teachable Machine: Audio Recognition-->
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
		<!-- Teachable Machine: Pose Recognition-->
		<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
		<!-- Jquery -->
		<script
			src="https://code.jquery.com/jquery-3.6.0.slim.js"
			integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
			crossorigin="anonymous"
		></script>
		<!-- Main Scripts-->
		<script src="/static/scripts/index.js" type="text/javascript"></script>
		<script src="/static/scripts/serialConnection.js" type="text/javascript"></script>
		<script src="/static/scripts/imageRec.js" type="text/javascript"></script>
		<script src="/static/scripts/audioRec.js" type="text/javascript"></script>
		<script src="/static/scripts/poseRec.js" type="text/javascript"></script>
	</body>
</html>
